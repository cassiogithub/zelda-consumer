<main class="d-flex flex-col justify-content-center align-items-start min-vh-100 flex-wrap">
  <div class="card card-avatar" *ngFor="let character of characters">
    <img src="https://avatars.githubusercontent.com/u/79556805?v=4" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{character.name}}</h5>
      <p class="card-text small">{{character.description}}</p>
      <a href="#" class="btn btn-primary">Ver mais</a>
    </div>
  </div>
</main>
